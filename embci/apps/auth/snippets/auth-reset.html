<form action="/apps/auth/reset_password" method="get" name="reset">
    <div class="form-group">
        <label for="auth-reset-username">Username</label>
        <input type="text" class="form-control" id="auth-reset-username" name="username" placeholder="Enter username">
    </div>
    <div class="form-group">
        <label for="auth-reset-email">Email address</label>
        <input type="text" class="form-control" id="auth-reset-email" name="email" placeholder="name@example.com">
    </div>
    <button type="submit" class="btn btn-primary" style="width:100%;background-color:green">Reset password</button>
</form>
