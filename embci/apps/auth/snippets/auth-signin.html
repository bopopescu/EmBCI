<form action="/apps/auth/login" method="post" name="login">
    <div class="form-group">
        <label for="auth-signin-username">Username</label>
        <input type="text" class="form-control" id="auth-signin-username" name="username" placeholder="Enter username">
    </div>
    <div class="form-group">
        <label for="auth-signin-password">Password</label>
        <input type="password" class="form-control" id="auth-signin-password" name="password" placeholder="Password">
    </div>
    <div class="form-group form-check-inline">
        <input type="checkbox" class="form-check-input" id="auth-signin-remember" name="remember">
        <label class="form-check-label" for="auth-signin-remember">Remember me</label>
    </div>
    <a href="/apps/auth/reset_password" id="auth-signin-forgot" style="float:right">Forgot password?</a>
    <button type="submit" class="btn btn-primary" style="width:100%;background-color:green">Login</button>
</form>
