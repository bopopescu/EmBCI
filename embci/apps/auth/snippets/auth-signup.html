<form action="/apps/auth/register" method="post" name="signup">
    <div class="form-group">
        <label for="auth-signup-username">Username</label>
        <input type="text" class="form-control" id="auth-signup-username" name="username" placeholder="Username">
    </div>
    <div class="form-group">
        <label for="auth-signup-password">Password</label>
        <input type="password" class="form-control" id="auth-signup-password" name="password" placeholder="Password">
    </div>
    <div class="form-group">
        <label for="auth-signup-email">Email address</label>
        <input type="text" class="form-control" id="auth-signup-email" name="email" placeholder="name@example.com">
    </div>
    <button type="submit" class="btn btn-primary" style="width:100%;background-color:green">Register</button>
</form>
