<!DOCTYPE html>

<html lang="en">

<head>
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta http-equiv="content-type" content="text/html; charset=utf-8">
    <title>Reset user password</title>
    <!-- CDN of bootstrap and jquery if you need -->
</head>

<body>
    <div class="box" id="reset">
        <form action="/reset_password" method="post" name="reset">
            <input type="password" name="password" placeholder="New password">
            <input type="password" name="recheck" placeholder="Input password again">
            <input type="hidden" name="reset_code" value="{{reset_code}}">
            <button type="submit">Reset password</button>
        </form>
    </div>
</body>

</html>
