<!DOCTYPE html>
<html lang="en">

<head>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta http-equiv="content-type" content="text/html; charset=utf-8">
    <title>Login to EmBCI Web Auth</title>
    <link rel="stylesheet" href="/css/font-awesome.min.css">
    <link rel="stylesheet" href="/css/bootstrap.min.css">
    <link rel="stylesheet" href="index.css">
    <script src="/js/jquery.min.js"></script>
    <script src="/js/bootstrap.min.js"></script>
    <script src="/js/sniploader.js"></script>
</head>

<body>
    <div data-include="navbar.html"></div>
    <div class="container" id="navforms">
        <div class="nav nav-tabs" role="tablist">
            <a class="nav-item nav-link active col" data-toggle="list" role="tab" href="#tab-signin">Sign in</a>
            <a class="nav-item nav-link col" data-toggle="list" role="tab" href="#tab-signup">Sign up</a>
            <a class="nav-item nav-link col" data-toggle="list" role="tab" href="#tab-reset" hidden>Forgot</a>
        </div>
        <div class="tab-content">
            <div class="tab-pane fade show active" id="tab-signin" role="tabpanel" data-include="auth-signin.html"></div>
            <div class="tab-pane fade" id="tab-signup" role="tabpanel" data-include="auth-signup.html"></div>
            <div class="tab-pane fade" id="tab-reset" role="tabpanel" data-include="auth-reset.html"></div>
        </div>
    </div>
    <div data-include="bottom.html"></div>
    <script type="application/javascript">
        $(function(){
            $('div#tab-signin').on('click', 'a#auth-signin-forgot', function(e){
                e.preventDefault();
                $('a[href="#tab-reset"]').tab('show');
            });
        });
    </script>
</body>
</html>
