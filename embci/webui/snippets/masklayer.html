<div id="masklayer">
    <style>
        div#masklayer {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 999;
            background: #151515;
            opacity: 0.95;
            display: none;
        }
        div#masklayer > div#masklayer-info {
            position: absolute;
            top: 50%;
            left: 50%;
            text-align: center;
            -moz-transform: translateX(-50%) translateY(-50%);
            -webkit-transform: translateX(-50%) translateY(-50%);
            transform: translateX(-50%) translateY(-50%);
        }
        div#masklayer > div#masklayer-info span {
            font-weight: bold;
            font-size: 70px;
            color: white;
            cursor: pointer;
        }
        div#masklayer > div#masklayer-info span:hover {
            color: red;
        }
    </style>
    <script type="text/javascript">
        $(function() {
            var $ml = $('div#masklayer');
            $ml.css('display', $ml.data('display'));
            if ($ml.data('info') != undefined) {
                $ml.children('div#masklayer-info').append(
                    $('<span>' + $ml.data('info') + '</span>')
                );
            }
            $ml.on('click', '#masklayer-info > span', function() {
                $ml.trigger('reload');
            });
        });
    </script>
    <div id="masklayer-info"></div>
</div>
