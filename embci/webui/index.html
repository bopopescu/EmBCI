<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no">
    <title>主页</title>
    <link rel="stylesheet" href="/css/bootstrap.min.css">
    <link rel="stylesheet" href="/css/font-awesome.min.css">
    <link rel="stylesheet" href="/css/index.css">
    <script src="/js/jquery.min.js"></script>
    <script src="/js/bootstrap.min.js"></script>
    <script src="/js/sniploader.js"></script>
</head>
<body>
    <div data-include="navbar.html"></div>
    <div class="console">
        <!--
        <div id="battery">
            <style>
                div#header-navbar #battery {
                    padding: .8rem 1rem;
                    min-width: 100px;
                }
                div#header-navbar #battery .progress-circled {
                    border-radius: 50%;
                }
            </style>
            <div class="progress progress-circled">
                <div class="progress-bar progress-bar-striped progress-bar-animated" role="progressbar" style="width:25%" aria-valuenow="25" aria-valuemin="0" aria-valuemax="100">25%</div>
            </div>
        </div>
        -->
        <div class="content">
            <div class="content-left">
                <img src="/images/icon.png" alt="icon" class="icon">
            </div>
            <div class="content-right ">
                <ul class="app">
                  % for app in subapps:
                    <li>
                        <a class="btn btn-default app-btn" href={{app['target']}}> 
                            <span class="prefix"><img src={{app['icon']}}></span> 
                            <span class="tip">{{app['name']}}</span>
                        </a>
                    </li>
                  % end
                </ul>
            </div>
        </div>
    </div>
    <div data-include="bottom.html"></div>
</body>
</html>
