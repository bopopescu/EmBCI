<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no"/>
    <title>主页</title>
    <script src="/js/jquery-3.4.1.min.js">
    </script>
    <link rel="stylesheet" href="/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="/css/index.css">
    <script src="/js/bootstrap.min.js"></script>
</head>
<body>
    <div class="top">
        <img src="/images/logo.png" alt="logo" id="logo" align="middle">
        <div class="top-bar">
            <h1>Embedded BCI</h1>
        </div>
    </div>
    <div class="console">
        <div class="content">
            <div class="content-left">
                <img src="/images/icon.png" alt="icon" class="icon">
            </div>
            <div class="content-right ">
                <ul class="app">
                  % for app in subapps:
                    <li>
                        <a class="btn btn-default app-btn" href={{app.target}}> 
                            <span class="prefix"><img src={{app.icon}}></span> 
                            <span class="tip">{{app.name}}</span>
                        </a>
                    </li>
                  % end
                </ul>
            </div>
        </div>
    </div>
    <div class="bottom"> &copy; 2019 
        <a href="https://hankso.github.io/EmBCI">EmBCI</a> 版权所有
        <a href="/debug" style="display: none">debug</a>
    </div>
</body>
</html>
