<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <link rel="stylesheet" href="/css/index.css">
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no"/>
    <script src="/js/jquery-2.0.2.min./js"></script>
    <link rel="stylesheet" href="/css/bootstrap.min.css"/>
    <style>
        #wifilist {
            padding: 0;
            overflow: auto;
            text-align: center;
        }
        #wifilist li{
            list-style: none;
            height: 50px;
            width: 90%;
            margin: 0 auto;
        }
        #wifilist li img{
            width: 30px;
        }
        #wifilist .wifi{
            height: 50px;
            width: 100%;
            font-size: 20px;
        }
        .mask {
            position: fixed;
            width: 100%;
            height: 100%;
            background-color: rgba(0,0,0,0.5);
        }
        .login {
            height: 240px;
            width: 80%;
            background-color: white;
            border-radius: 10px;
            margin: 30% auto;
            text-align: center;
        }
        .login h3 {
            height: 50px;
            width: 100%;
            font-size: 30px;
            text-align: center;
            padding-top: 20px;
        }
        .login .in {
            margin: 10px auto;
            padding: 8px 0;
            height: 60px;
            width: 90%;
        }
        .login .in input {
            height: 44px;
            width: 100%;
        }
        .login .in span {
            width: 20%;
        }
        .logbutton {
            height: 40px;
            width: 90%;
        }
        .logbutton {
            margin: 5px auto;
        }
        #refresh {
            width: 50px;
            height: 40px;
            font-size: 24px;
            text-align: center;
            margin: 10px;
        }
        .console {
            text-align: center;
        }
        @media screen and (min-width:  768px) {
            .console {
                width: 768px;
            }
            .login {
                width: 400px;
                margin: 200px auto;
            }
        }
    </style>
</head>
<body>
<div class="mask" style="display: none">
    <div class="login">
        <h3 id="wifiname"></h3>
        <form action="/apps/wifi" method="post">
            <div class="input-group in" style="display:none;">
                <span class="input-group-addon">name</span>
                <input type="text" name="name" class="form-control list" id="name">
            </div>
            <div class="input-group in">
                <span class="input-group-addon">密码</span>
                <input type="password" placeholder="请输入密码" name="pwd" class="form-control list" id="pwd">
            </div>
            <input type="submit" class="form-control list logbutton" value="确认" id="login">
        </form>
        <button class="btn btn-default logbutton" id="return">返回</button>
    </div>
</div>
<div class="top">
    <img src="/images/logo.jpg" alt="logo" id="logo">
    <div class="top-bar">
        <h1>帕金森调参仪</h1>
        <h6>Parkinson adjustment instrument</h6>
    </div>
</div>
<div class="console">
    <h3>WIFI列表</h3>
    <ul id="wifilist">
        <li><button class="btn btn-default wifi"><img src="/images/wifi.png" alt="wifi">wifi1</button></li>
        <li><button class="btn btn-default wifi"><img src="/images/wifi.png" alt="wifi">wifi3</button></li>
    </ul>
    <button class="refresh btn btn-default" id="refresh"><span class="glyphicon glyphicon-refresh"></span></button>
</div>
<div class="bottom">
    &copy; 2018 <a href="http://www.cheitech.com/">杭州航弈生物科技有限责任公司</a> 版权所有
</div>
<script>
    $(function () {
        $('.wifi').click(function () {
            var name = $(this).text();
            console.log(name);
            $('.login>h3').text(name);
            $('.mask').css('display','inline-block');
            $('#name').val(name);
        });
        $('#return').click(function () {
            $('.mask').css('display','none');
        });
        $('#login').click(function () {
            if($('#pwd').val()=='') {
                alert('请输入密码');
                return false;
            }
        });
        function refresh() {
            $('#wifilist').empty();
            $.ajax({
                method: 'GET',
                url: '/apps/wifi',
                dataType: 'json',
                success: function (data) { //data为获取到的wifi名称列表,例如{list:['wifi1','wifi2',...]}
                    var list = data.list;
                    for(var i=0;i<list.length;i++) {
                        $('#wifilist').append('<li><button class="btn btn-default wifi"><img src="/images/wifi.png" alt="wifi">"+list[i]+"</button></li>')
                    }
                }
            });
            if( $('#wifilist').children().length==0) {
                $('#wifilist').append('<li><button class="btn btn-default wifi">没有找到可用wifi</button></li>');
            }
        }
        refresh();
        $('#refresh').click(refresh());
    })
</script>
</body>
</html>
