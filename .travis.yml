language: python
sudo: required
python:
- '2.7'
- '3.5'
- '3.7'
virtualenv:
    system_site_packages: true

git:
    depth: 3

env:
    global:
      # travis encrypt CODECOV_TOKEN="token for EmBCI private repo on gitlab"
      - secure: 


before_install:
- ./tools/genrequire.py ./embci -o requirements.txt

install:
- pip install codecov pytest-cov
- pip install -q -r requirements.txt
- pip install -e .

script:
- pytest --cov=./
- python setup.py sdist bdist_wheel

after_success:
- codecov


deploy:
  - provider: releases
    api_key:
        secure: 
    file_glob: true
    file:
    - dist/*.whl
    - dist/*.tar.gz
    skip_cleanup: true
    on:
        repo: hankso/EmBCI
        tags: true

  - provider: pypi
    user: hankso
    password:
        secure: 
    on:
        tags: true
        branch: release
    distributions: "sdist bdist_wheel"
    skip_cleanup: true
    skip_existing: true
