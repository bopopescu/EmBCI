language: python
sudo: required
matrix:
    include:
      - name: "Python 2.7 & 3.5 on linux"
        python:
          - 2.7
          - 3.5
      - name: "Python 3.7 on Linux"
        python: 3.7
        dist: xenial
      - name: "Python 3.7 on macOS"
        os: osx
        osx_image: xcode10.2
        language: shell
      - name: "Python 3.7 on Windows"
        os: windows
        language: shell
        before_install: choco install python
        env: PATH=/c/Python37:/c/Python37/Scripts:$PATH
virtualenv:
    system_site_packages: true

git:
    depth: 1

before_install:
  - cp -v .github/_pytransform_$(uname -m).so embci/_pytransform.so
  - tools/genrequire.py -v embci -o requirements.txt

install:
  - pip install pytest codecov pytest-cov
  - pip install --user -r requirements.txt
  - pip install -e .

script:
  - pytest --cov=embci
  - python setup.py sdist bdist_wheel

after_success:
  - codecov

deploy:
  - provider: pages
    skip_cleanup: true
    github_token: $GHOAUTH_TOKEN
    keep_history: true
    on:
        branch: gh-pages

  - provider: releases
    api_key: $GHOAUTH_TOKEN
    file_glob: true
    file:
      - dist/*.whl
      - dist/*.tar.gz
    skip_cleanup: true
    on:
        tags: true

  - provider: pypi
    user: hankso
    password:
        secure: 
    on:
        tags: true
        branch: release
    distributions: "sdist bdist_wheel"
    skip_cleanup: true
    skip_existing: true


env:
    global:
        # travis encrypt CODECOV_TOKEN="token for EmBCI private repo on gitlab"
      - secure: ""

        # travis encrypt GHOAUTH_TOKEN="Github OAuth Token"
      - secure: ""

