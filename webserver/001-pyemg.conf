<VirtualHost *:80>
	# ServerName hankso.com
	ServerName localhost
	ServerAlias pyemg.com
	ServerAdmin 3080863354@qq.com
	
	DirectoryIndex index.html
	DocumentRoot /var/www/pyemg
	<Directory /var/www/pyemg>
		Require all granted
	</Directory>

	WSGIDaemonProcess pyemg user=www-data group=www-data processes=1 threads=5
	WSGIProcessGroup pyemg
	WSGIApplicationGroup pyemg
	
	# WSGIScriptAlias /app /home/hank/programs/pyemg/webserver/app.wsgi
	# WSGIScriptAlias /wsgi /home/hank/programs/pyemg/webserver/
	WSGIScriptAliasMatch /app/([^/]+) /home/hank/programs/pyemg/webserver/$1.wsgi
	
	Alias /download /home/hank/programs/pyemg/webserver/download
	<Directory /home/hank/programs/pyemg/webserver/>
		# Options Indexes FollowSymLinks
		Require all granted
	</Directory>

	Alias /testing /srv
	<Directory /srv/>
		Options Indexes FollowSymLinks
		AllowOverride None
		Require all granted
	</Directory>

	ErrorLog /var/www/pyemg/error.log
	CustomLog /var/www/pyemg/access.log combined

</VirtualHost>

